my_module.show_text:
  path: '/my_module/info'
  defaults:
    _controller: '\Drupal\my_module\Controller\HelloController::showContent'
    _title: 'Description of the Organization'
  requirements:
    _permission: 'access content'

my_module.config_form:
  path: '/my_module/org'
  defaults:
    _form: '\Drupal\my_module\Form\MyConfigForm'
    _title: 'My Config Form'
  requirements:
    _permission: 'access content'
